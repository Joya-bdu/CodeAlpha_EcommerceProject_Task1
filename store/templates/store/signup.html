<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    padding: 20px;
  }

  h2 {
    color: #333;
  }

  form {
    background: #fff;
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    max-width: 400px;
    margin-bottom: 10px;
  }

  input, button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 1rem;
  }

  button {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }

  .helptext {
    font-size: 0.85rem;
    color: #666;
    margin-top: -12px;
    margin-bottom: 10px;
  }

  .errorlist {
    color: #cc0000;
    font-size: 0.9rem;
    margin-bottom: 10px;
    list-style-type: none;
    padding-left: 0;
  }

  .bottom-text {
    font-size: 0.9rem;
    color: #666;
  }

  .bottom-text a {
    color: #007bff;
    text-decoration: none;
  }

  .bottom-text a:hover {
    text-decoration: underline;
  }
</style>

<h2>Signup</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Signup</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
